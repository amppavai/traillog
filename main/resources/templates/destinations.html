<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
</head>

<body>
    <h1>Destinations</h1>
    <!-- Loop through destinations -->
    <ul>
        <li th:each="destination : ${destinations}">
            <span th:text="${destination.destName}"></span> - <span th:text="${destination.destDescription}"></span>
        </li>
    </ul>
</body>

</html>
